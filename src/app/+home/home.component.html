<section class="main">
  <md-card>
    <md-card-title>Authentication</md-card-title>
    <md-card-content>
      <div *ngIf="profile">
        <div>Hi {{ profile.name }}</div>
        <div>{{title}}</div>
      </div>
    </md-card-content>
    <button md-raised-button color="accent" *ngIf="!authenticated" (click)="login()">Login</button>
    <button md-raised-button color="primary" *ngIf="authenticated" (click)="logout()">Logout</button>
  </md-card>
  <md-card>
    <button md-raised-button color="accent" routerLink="/things">Things</button>
  </md-card>
</section>
